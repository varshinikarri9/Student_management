version: "3.8"

services:

  mysql:
    image: mysql:8.0
    container_name: student-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Varshini@747
      MYSQL_DATABASE: students_db
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d

  backend:
    build:
      context: ./backend
    container_name: student-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASS: Varshini@747
      DB_NAME: students_db
    depends_on:
      - mysql

volumes:
  mysql-data:
